# ============================================
# GECOGREEN - Docker Compose (Production)
# ============================================
# Per Coolify o deploy manuale
# ============================================

version: '3.8'

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: gecogreen_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gecogreen}
      POSTGRES_USER: ${POSTGRES_USER:-gecogreen}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schemas/database.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gecogreen} -d ${POSTGRES_DB:-gecogreen}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gecogreen

  # ==========================================
  # Redis Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: gecogreen_redis
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gecogreen

  # ==========================================
  # Backend Go API
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gecogreen_backend
    restart: always
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - APP_ENV=production
      - PORT=8080
      - DATABASE_URL=postgres://${POSTGRES_USER:-gecogreen}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gecogreen}?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-gecogreen-assets}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gecogreen

  # ==========================================
  # Frontend SvelteKit
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - PUBLIC_API_URL=${PUBLIC_API_URL:-http://localhost:8080}
    container_name: gecogreen_frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - ORIGIN=${FRONTEND_ORIGIN:-http://localhost:3000}
    depends_on:
      - backend
    networks:
      - gecogreen

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    name: gecogreen_postgres_data
  redis_data:
    name: gecogreen_redis_data

# ==========================================
# Networks
# ==========================================
networks:
  gecogreen:
    name: gecogreen_network
